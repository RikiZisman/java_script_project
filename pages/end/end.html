    <div id="map" style="width: 100%; height: 400px;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
      var map = L.map('map').setView([31.89222, 35.01028], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      // Add search functionality
      var controlSearch = new L.Control.Geocoder({
        defaultMarkGeocode: false,
      }).addTo(map);
  
      controlSearch.on('markgeocode', function (e) {
        var latLng = e.geocode.center;
        L.marker(latLng).addTo(map);
        map.panTo(latLng);
      });
  
      // Add routing functionality
      var routeControl = L.Routing.control({
        waypoints: [],
        routeWhileDragging: true,
        geocoder: L.Control.Geocoder.nominatim(),
        router: L.Routing.mapbox('your-mapbox-api-key')
      }).addTo(map);
  
      map.on('click', function (e) {
        routeControl.spliceWaypoints(routeControl.getWaypoints().length - 1, 1, e.latlng);
      });
    </script>
